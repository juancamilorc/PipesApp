<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p> Pipes creados por {{'nosotros' | mayusculas: enMayusculas}} </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    
    <div class="p-toolbar-group-right">
        <button (click)="cambiarOrden('nombre')" pButton icon="pi pi-sort" label="Por nombre" class="mr-1"></button>
        <button (click)="cambiarOrden('vuela')" pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success" ></button>
        <button (click)="cambiarOrden('color')" pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help" ></button>
        <button (click)="cambiar()" pButton class=" p-element p-ripple p-button-raised p-button-warning p-button-text p-button p-component mr-1 " label="Toggle mayÃºsculas" ></button>


    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase }}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0">                    <!--El slice le manda una copia, para no interferir con la otra tabla-->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase }}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
